    <script>
      function updateTimes() {
        const vietnamTimeElement = document.getElementById('vietnam-time-value');
        const tokyoTimeElement = document.getElementById('tokyo-time-value');
        const londonTimeElement = document.getElementById('london-time-value');
        const now = new Date();
        // Vietnam time (UTC+7)
        vietnamTimeElement.textContent = now.toLocaleTimeString('en-GB', { timeZone: 'Asia/Ho_Chi_Minh', hour12: false });
        // Tokyo time (UTC+9)
        tokyoTimeElement.textContent = now.toLocaleTimeString('en-GB', { timeZone: 'Asia/Tokyo', hour12: false });
        // London time (UTC+0/UTC+1)
        londonTimeElement.textContent = now.toLocaleTimeString('en-GB', { timeZone: 'Europe/London', hour12: false });
      }
      setInterval(updateTimes, 1000);
      updateTimes();
    </script>
